<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAFRONT </title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>InstaFront</h1>
        <input type="text" placeholder="Buscador...">
        <img src="./assets/fotoPerfil.png" alt="foto-perfil">
    </header>
    <main>
        <aside class="aside__left">
            <section class="aside__images">
                <img src="./assets/fotoPerfil.png" alt="foto-perfil">
                <img src="./assets/fotoPerfil.png" alt="foto-perfil">
                <img src="./assets/fotoPerfil.png" alt="foto-perfil">
                <img src="./assets/fotoPerfil.png" alt="foto-perfil">
                <img class="none" src="./assets/fotoPerfil.png" alt="foto-perfil">
                <img class="none" src="./assets/fotoPerfil.png" alt="foto-perfil">
                <img class="none" src="./assets/fotoPerfil.png" alt="foto-perfil">
            </section>
            <section class="card">
                <article >
                    <header>
                        <div class="card__profile">
                            <img src="./assets/fotoPerfil.png" alt="foto-perfil-card">
                            <p>Abril Gonzalez</p>
                        </div>
                        <div>
                            <img class="more" src="./assets/Ellipse 2.png" alt="icon-more">
                            <img class="more" src="./assets/Ellipse 2.png" alt="icon-more">
                            <img class="more" src="./assets/Ellipse 2.png" alt="icon-more">
                        </div>
                    </header>
                    <div class="card__image"></div>
                    <div class="card__icons">
                        <img src="./assets/far fa-heart.png" alt="social-heart">
                        <img src="./assets/far fa-comment.png" alt="social-comment">
                        <img src="./assets/far fa-paper-plane.png" alt="social-telegram">
                        <img src="./assets/far fa-smile.png" alt="social-like">
                     </div>
                    <div class="card__message">
                        <p>Le gusta a lulipringles y otras personas</p>
                        <span class="card__comments">Ver los 1672 comentarios</span>
                        <h5 class="card__posts">Gabriela Mancini <span>Hola que placer verte en FrontEnd!</span></h5>
                        <h5>Jonathan Gonzalez <span>Te estabamos esperando!!</span></h5>
                    </div>
                </article>
            </section>
        </aside>
        <aside class="aside__right none">         
            <section class="profile">
                     <img class="profile__image" src="./assets/fotoPerfil.png" alt="profile-image">
                    <div class="profile__data">
                        <p>Abril.gonzalez23</p>
                        <img class="profile__nickname" src="./assets/A B R I L ðŸ‘».png" alt="nickname">
                    </div>
                    <span>Cambiar</span>
            </section>
            <section class="suggestions">
                <h5>Sugerencias para ti</h5>
                <div class="suggestion__user">
                    <img src="./assets/fotoPerfil.png" alt="sugestion-image">
                    <p>Leo Messi</p>
                    <span>Seguir</span>
                </div>
                <div class="suggestion__user">
                    <img src="./assets/fotoPerfil.png" alt="sugestion-image">
                    <p>K.Mbappe</p>
                    <span>Seguir</span>
                </div>
            </section>
        </aside>
    </main>
    <footer>
        <span>Made by Damian Perez</span>
    </footer>
</body>
</html>
